<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Shipping Calculator</title>
    <style>
        .cost-input {
            font-size: 15px;
            padding: 10px; 
        }
        .calculate-button {
            background-color: green;
            color: white;
            border: none;
            padding: 12px 15px; 
            font-size: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Amazon Shipping Calculator</p>

    <p>Free shipping on anything over $40</p>
    <input class="js-cost-input cost-input" onkeydown="handleCostKeydown(event);" placeholder="Cost of Order">
    <button class="calculate-button" onclick="calculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>

    
    <script>
        function handleCostKeydown(event){
            if(event.key == 'Enter'){
                calculateTotal();
            }
        }
        function calculateTotal(){
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value)*100;

            // First, reset all previous messages.
            document.querySelector('.js-total-cost').innerHTML = '';
            //document.querySelector('.js-error-message').innerHTML = '';

            if(cost < 0){
                // console.log("Error: cost cannot be less than $0");
                document.querySelector('.js-total-cost').innerHTML = `Error: cost cannot be less than $0`;
                return;
            }
            
            if(cost<4000){
                cost+=1000;
                document.querySelector('.js-total-cost').innerHTML = `$${cost/100}`;
                return;
            }
            else {
                document.querySelector('.js-total-cost').innerHTML = `$${cost/100}`; 
            }
        }
        
    </script>
</body>
</html>
