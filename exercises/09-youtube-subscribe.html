<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <style>
    body {
        font-family: Arial;
    }
    .subscribe-button {
        background-color: black;
        color: white;
        border-radius: 16px;
        border: none;
        padding: 10px 15px;
        font-family: Arial, Helvetica, sans-serif;
        cursor: pointer;
    }
    .gray {
        background-color: pink;
        color: black;
    }
    .black {
        background-color: black;
    }
    
    </style>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button class = "js-subscribe-button subscribe-button" onclick="subscribe();" >Subscribe</button>
</body>
<script>
    function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');
        if (buttonElement.innerHTML === 'Subscribe') {
            buttonElement.innerHTML = 'Subscribed';
            // no dot needed for class name as in query selector
            buttonElement.classList.add("gray"); 
        }else {                                                                                                            
            buttonElement.innerHTML = 'Subscribe';
            buttonElement.classList.remove("gray");
        }
    }
    
</script>
</html>
